    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function getQueryParams(url) {
            var params = {};
            var parser = document.createElement('a');
            parser.href = url;
            var query = parser.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            }
            return params;
        }
    
        var queryParams = getQueryParams(window.location.href);
    
        document.getElementById('input-ruc').textContent = queryParams.ruc || '';
        document.getElementById('input-rsocial').textContent = queryParams.rsocial || '';
        document.getElementById('input-email').textContent = queryParams.email || '';
        document.getElementById('input-numero').textContent = queryParams.numero || '';
        document.getElementById('input-cotizacion').textContent = queryParams.cotizacion || '';
        document.getElementById('input-vencimiento').textContent = queryParams.vencimiento || '';
    </script>
